<!DOCTYPE html>
<html>

<head>
    <title>Rat Lab Desktop</title>
    <link rel="icon" href="https://ratlab.one/wp-content/uploads/2022/09/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="desktop" id="desktop">
        <div class="iconGrid">
            <img class="icon" src="https://ratlab.one/wp-content/uploads/2022/09/icon.png">
        </div>
    </div>
    <div class="startMenu" id="startMenu" style="display: none;">
        <h1 style="margin-left: 20px;">Rat Lab Desktop!</h1>
        <p style="margin-left: 20px;">Welcome to the Rat Lab Desktop</p>
        <div class="iconGrid"></div>
    </div>
    <div class="taskBar" id="taskBar">
        <img class="icon" src="assets/icons/ratIcon.png"
            onclick="toggleElement('startMenu')" style="width: 38px; margin: 7px;">
        <img class="icon" src="assets/icons/settings.png" onclick="openWindow('settings')">
        <img class="icon" src="assets/icons/safari.png" onclick="openWindow('browser')">
        <img class="icon" src="assets/icons/notes.png" onclick="openWindow('notes')">
        <div class="dateTimePanel">
            <p id="date">5/18/23</p>
            <p id="time">11:25 AM</p>
        </div>
    </div>

    <div id="windows"></div>

    <script src="script.js"></script>
</body>

</html>
